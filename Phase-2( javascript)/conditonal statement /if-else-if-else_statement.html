    <h4 style="color: brown;">If...Else If...Else Statement</h4>
<script>  
// If...Else If...Else Statement:  

// => used to execute one block of code if a specified condition is true, another block 
// of code if a different condition is true,and a final block of code if none of the
// conditions are true.  

//=> jab multiple condition ko check karna ho to if...else if...else statement ka use 
// kiya jata hai.  

// Syntax:
// if(condition1){          
//      // code to be executed if condition1 is true
// }else if(condition2){          
//      // code to be executed if condition2 is true
// }else{       
//      // code to be executed if none of the conditions are true       
// }
    var marks=75;
    if(marks>=90){
        document.write(`<h1>Grade: A+</h1>`);
    }else if(marks>=80){
        document.write(`<h1>Grade: A</h1>`);
    }else if(marks>=70){    
        document.write(`<h1>Grade: B+</h1>`);
    }else if(marks>=60){
        document.write(`<h1>Grade: B</h1>`);
    }else{
        document.write(`<h1>Grade: C</h1>`);
    }
</script>               
</body>
</html>

 note => If...Else If...Else statement in JavaScript.
     => It evaluates a student's marks and assigns a corresponding grade based on 
     predefined criteria, displaying the result on the webpage. -->
