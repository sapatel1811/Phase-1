<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Ternary oprators</h4>
<script>
// Ternary Operator:      

// => used to execute one block of code if a specified condition is true,           
// and another block of code if the condition is false. 

//=> ye ek shorthand form hai if...else statement ka.   
// Syntax:
// condition ? expression1 : expression2;   

    var age=20;
    var eligibility= (age>=18) ? "You are eligible to vote." : "You are not eligible to vote.";
    document.write(`<h1>${eligibility}</h1>`);
</script>
</body>
</html>

<!--
 note => Ternary Operator in JavaScript.
     => It checks if a person is eligible to vote based on their age and assigns 
     the appropriate message to the variable 'eligibility', which is then displayed 
     on the webpage. -->
