<body>
    <h4 style="color: brown;">If...Else Statement</h4>
<script>  
// If...Else Statement: 

// => used to execute one block of code if a specified condition is true,           
// and another block of code if the condition is false.     

//=> jab do condition ko check karna ho to if...else statement ka use kiya jata hai.   

// Syntax:
// if(condition){       
//      // code to be executed if condition is true
// }else{       
//      // code to be executed if condition is false
// }
    var age=16;
    if(age>=18){
        document.write(`<h1>You are eligible to vote.</h1>`);
    }else{          
        document.write(`<h1>You are not eligible to vote.</h1>`);
    }
</script>
</body>
</html>
