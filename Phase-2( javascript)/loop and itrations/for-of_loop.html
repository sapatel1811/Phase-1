<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- for-of loop => for-of loop ka use array ke elements ko iterate karne ke liye 
 kiya jata hai.

     syntax:
     for(element of array){
        // code.....
     } -->

    <h4 style="color: brown;">For-Of Loop</h4>
    <p>For-Of loop is used to iterate over the elements of an array.</p>
    <script>
        var fruits = ["apple", "banana", "orange"];
        for(var fruit of fruits)
        {
            document.write(fruit + "<br>");
        }
    </script>
</body>
</html>

<!--
 note => For-Of Loop in JavaScript.
     => It iterates over the elements of the 'fruits' array and prints each fruit on 
     the webpage, each followed by a line break. -->
