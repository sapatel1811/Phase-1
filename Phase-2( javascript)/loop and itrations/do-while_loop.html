<!DOCTYPE html>

<body>

<!-- do-while loop => do-while loop ka use code ko bar bar chalane ke liye kiya jata hai 
    jab tak ki koi condition false na ho jaye. do-while loop me pehle code block execute
     hota hai fir condition check hoti hai.
     syntax:
     do{
        // code to be executed
     }while(condition);  -->


    <h4 style="color: brown;">Do-While Loop</h4>
    <p>Do-While loop is used to execute a block of code multiple times.</p>
    <script>
        var i = 1;
        do
        {
            document.write(i + "<br>");
            i++;
        }
        while(i <= 10);
    </script>
</body>
</html>

 note => Do-While Loop in JavaScript.
     => It prints numbers from 1 to 10 on the webpage, each followed by a line break. -->
