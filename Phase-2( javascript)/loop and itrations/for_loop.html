<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="color: brown;">For Loop</h4>
    <p>For loop is used to execute a block of code multiple times.</p>
    <script>
        for(var i=1;i<=10;i++)
        {
            document.write(i + "<br>");
        }
    </script>
</body>
</html>

<!--
 note => For Loop in JavaScript.
     => It prints numbers from 1 to 10 on the webpage, each followed by a line break. -->
     It prints numbers from 1 to 10 on the webpage, each followed by a line break.
