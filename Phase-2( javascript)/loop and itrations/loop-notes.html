    <!-- loop=> loop ka use code ko bar bar chalane ke liye kiya jata hai jab tak ki koi condition 
    false na ho jaye.
    itrations=> iterations ka matlab hai ki ek hi kaam ko bar bar karna.

    loop ke 3 prakar hote hai:
    1) for loop => Jab number of iterations pehle se pata ho.
    2) while loop => Jab number of iterations pehle se na pata ho.
    3) do...while loop => Jab kam se kam ek baar to code ko execute karna hi hai.
    loop ke alawa bhi kuch itration ke methods hote hai jaise ki:

    4) for of loop(itrations ke liye)
    5) for in loop(itrations ke liye)
    6) forEach loop(itrations ke liye)
    7) map loop(itrations ke liye)
