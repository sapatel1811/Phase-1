<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="color: brown;">While Loop</h4>
    <p>While loop is used to execute a block of code multiple times.</p>
    <script>
        var i = 1;
        while(i <= 10)
        {
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>

<!--
 note => While Loop in JavaScript.
     => It prints numbers from 1 to 10 on the webpage, each followed by a line break. -->
