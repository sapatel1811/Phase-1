<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- map loop => map loop ka use array ke elements ko iterate karne
 ke liye kiya jata hai.
 
     syntax:
     array.map(function(element){
        // code to be executed
     }); -->

    <h4 style="color: brown;">Map Loop</h4>
    <p>Map loop is used to iterate over the elements of an array.</p>
    <script>
        var fruits = ["apple", "banana", "orange"];
        fruits.map(function(fruit) {
            document.write(fruit + "<br>");
        });
    </script>
</body>
</html>

<!--
 note => Map Loop in JavaScript.
     => It iterates over the elements of the 'fruits' array and prints each fruit on 
     the webpage, each followed by a line break. -->
