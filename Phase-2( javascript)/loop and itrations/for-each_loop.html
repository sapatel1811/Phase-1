<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- for-each loop => for-each loop ka use array ke elements ko iterate karne ke 
 liye kiya jata hai.
 
     syntax:
     array.forEach(function(element){
        // code to be executed
     }); -->

    <h4 style="color: brown;">For-Each Loop</h4>
    <p>For-Each loop is used to iterate over the elements of an array.</p>
    <script>
        var fruits = ["apple", "banana", "orange"];
        fruits.forEach(function(fruit) {
            document.write(fruit + "<br>");
        });
    </script>
</body>
</html>

<!--
 note => For-Each Loop in JavaScript.
     => It iterates over the elements of the 'fruits' array and prints each fruit on 
     the webpage, each followed by a line break. -->
