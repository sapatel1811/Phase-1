
<!--
The position Property
The position property specifies the type of positioning method used for an element.

There are five different position values:

1) static (default) : Static positioned elements are not affected by the top, bottom, left, and right properties.



2) relative : An element with position: relative; is positioned relative to its normal position.

Setting the top, right, bottom, and left properties of a relatively-positioned element will cause it to be adjusted away from its normal position. Other content will not be adjusted to fit into any gap left by the element.




fixed : An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled. The top, right, bottom, and left properties are used to position the element.
absolute
sticky : 

-->

<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

	
	<style>
		
		.banner{
			width:100%;
			height:200px;
			position:relative;
		}
		
		.banner_text{
			font-size:30px;
			text-align:center;
			color:white;
			background-color:antiquewhite;
			text-transform:uppercase;
			position:absolute;
			bottom:40%;
			left:40%;
			
		}
		.mainbar{
			width:100%;
			height:200px;
			background-color:lightgray;
		}
		
	</style>

</head>

<body>

	<!-- position => element ko page par kaha position karna hai ye batata hai.
	4 types ke position hote hai.

	1) static => default position hota hai , element apne normal flow me rehta hai.

	2) relative => element apne normal position se relative position me chala jata hai.

	3) absolute => element apne nearest positioned ancestor ke relative position me
	 chala jata hai.

	4) fixed => element viewport ke relative position me chala jata hai , page scroll
	 hone par bhi wo apni jagah par rehta hai.
	 
	5) sticky => element apne normal position par rehta hai jab tak wo viewport me 
	dikh raha hota hai , jaise hi wo viewport se bahar jata hai wo fixed position me 
	chala jata -->

	
	<div class="banner">
		<img src="/img/img_girl.jpg " width="100%" height="100%">
		<div class="banner_text">
			Banner Text
		</div>
	</div>
	<div class="mainbar">
		mainbar 
	</div>
</body>
</html>
