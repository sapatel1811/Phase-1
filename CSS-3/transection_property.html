
<!--
CSS Transitions
CSS transitions allows you to change property values smoothly, over a given duration.

 Mouse over the element below to see a CSS transition effect:
CSS
In this chapter i will learn about the following properties:

transition
transition-delay
transition-duration
transition-property
transition-timing-function

The transition-timing-function property specifies the speed curve of the transition effect.

The transition-timing-function property can have the following values:

ease - specifies a transition effect with a slow start, then fast, then end slowly (this is default)
linear - specifies a transition effect with the same speed from start to end
ease-in - specifies a transition effect with a slow start
ease-out - specifies a transition effect with a slow end
ease-in-out - specifies a transition effect with a slow start and end
cubic-bezier(n,n,n,n) - this  define your own values in a cubic-bezier function

-->

<!DOCTYPE html>
<html>
<head>
<style> 

div.test {
  width: 100px;
  height: 100px;
  background:lightcyan;
  
  transition-property: width height color font-size;
  transition-duration: 1s;
  transition-timing-function: linear;
  transition-delay: 2s;
  
  /* <!--transition: width 2s linear 1s;--> */
}

div.test:hover {
  transform: scale(3,3);
  font-size:30px;
  color:antiquewhite;
}

  transition-duration:1s;
}

#div1:hover{
  transform: rotate(-360deg);
  transform: scale(2,2);
}

</style>
</head>
<body>

<!-- transition behavior => it controls if transition smooth work 
                        => and property change insntly
                        => this property add smooth animation effects property to chnage 
                        normaly -->
<style>
 .btn {
  position: relative;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
}

.tooltip {
  position: relative;
  bottom: 130%;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  padding: 6px 10px;
  border-radius: 5px;

  opacity: 0;
  visibility: hidden;

  transition:
    opacity 0.4s ease,
    visibility 0.4s ease;

  transition-behavior: allow-discrete;
}

.btn:hover .tooltip {
  opacity: 2;
  visibility: visible;
}

</style>

<button class="btn">Hover Me
  <span class="tooltip">Hello! I am a tooltip</span>
</button>


<!-- Transition-delay property => it is simply push befor animation or visual change  starts .
                        =>  there are few of type of dealy property.
                        1) no dealy=> ypu touch a button and its color are change 
                        2) with dealy => you touch a button and nothing half a second.
                        then the color start to change .

 -->

<style>
.box {
  width: 150px;
  height: 150px;
  background:lightsalmon;
  margin: 50px;

  transition-property: transform, background-color;
  transition-duration: 0.5s, 0.5s;
  transition-delay: 0s, 0.8s;
}

.box:hover {
  transform: translateX(500px);
  background-color:lightpink;
}
</style>

<div class="box"></div>

</body>
</html>
