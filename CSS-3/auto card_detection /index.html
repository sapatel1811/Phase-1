<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>card</title>
</head>
<body>
    <!-- Note: Detects credit card type based on number input using JavaScript.
    => This code listens for input events on the card number field,
    uses regex patterns to identify the card type (Visa, MasterCard, etc.),
    and displays the detected type dynamically. -->

<div class="card">
<label>Card Number
<input type="text" id="cardNumber" inputmode="numeric" aria-describedby="card-type"
placeholder="1234 5678 9012 3456">
</label>
</div>

<p id="card-type" aria-live="polite"></p>
<script>
  const cardNumberInput = document.getElementById('cardNumber');
  const cardTypeDisplay = document.getElementById('card-type');

  cardNumberInput.addEventListener('input', () => {
    const cardNumber = cardNumberInput.value.replace(/\s+/g, '');
    let cardType = 'Unknown Card Type';

    if (/^4[0-9]{12}(?:[0-9]{3})?$/.test(cardNumber)) {
      cardType = 'Visa';
    } else if (/^5[1-5][0-9]{14}$/.test(cardNumber)) {
      cardType = 'MasterCard';
    } else if (/^3[47][0-9]{13}$/.test(cardNumber)) {
      cardType = 'American Express';
    } else if (/^6(?:011|5[0-9]{2})[0-9]{12}$/.test(cardNumber)) {
      cardType = 'Discover';
    }

    cardTypeDisplay.textContent = cardType;
  });
</script>
</body>
</html>
