<!DOCTYPE html>
<html>
<head>

    <!-- In CSS, transform is a property that defines a static change  -->
<style>
div {
  width: 200px;
  height: 200px;
  background-color:aquamarine;
  border: 1px solid black;
}
div#myDiv {
  transform: rotate(40deg); /* Standard syntax   2d rotateZ(180deg)*/
}

#myDiv:hover{
	transform:scale(2,2)
}
</style>
</head>
<body>
<div>
This a normal div element.
</div>
<br>
<br>
<br>
<div id="myDiv">
This div element is rotated clockwise 20 degrees.
</div>

<div>
This a normal div element.
</div>
<br>
<br>

</body>
</html>
