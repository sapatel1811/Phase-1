<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>

.blur {filter: blur(20px);}
.brightness {filter: brightness(120%);} 


.contrast {filter: contrast(150%);}

.grayscale {filter: grayscale(50%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(5px 5px 10px lightblue);}
</style>
</head>


<body>

<img src="/img/logo.png"width="100px" height="100px">

<!-- this is simple image filter.. -->

<img src="/img/logo.png" class="blur"width="100px" height="100px">

<img src="/img/logo.png" class="brightness"width="100px" height="100px">

<!-- =>If a photo is too dark, increasing brightness might reveal details but 
also blow out highlights.  -->

<img src="/img/logo.png" class="contrast"width="100px" height="100px">

 <!-- => Low contrast makes colors and tones blend, while high contrast 
separates them for impact.  -->

<img src="/img/logo.png" class="grayscale"width="100px" height="100px">

 <!-- it  function convert elenment to image black and white. -->

<img src="/img/logo.png" class="huerotate" width="100px" height="100px">

<!-- used to apply a color rotation to an element's hue around the color circle -->

<img src="/img/logo.png" class="invert" width="100px" height="100px">
<img src="/img/logo.png" class="opacity" width="100px" height="100px">
<img src="/img/logo.png" class="saturate" width="100px" height="100px">
<img src="/img/logo.png" class="sepia" width="100px" height="100px">
<img src="/img/logo.png" class="shadow" width="100px" height="100px">
</body>
</html>

<!-- image filter => image ke upar alag alag effect dene ke liye use hota hai. -->
