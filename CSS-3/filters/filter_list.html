<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> List Filter</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>

<!-- Note: create a fake search filter for a list by hiding all list items and 
selectively showing predefined matches using attribute selectors, but it does not perform 
real text search. -->


<div class="container">

  <input type="text" placeholder="Search filter..." class="search">

  <ul class="list">
    <li data-key="blur">Blur</li>
    <li data-key="brightness">Brightness</li>
    <li data-key="contrast">Contrast </li>
    <li data-key="grayscale">Grayscale </li>
    <li data-key="invert">Invert </li>
    <li data-key="opacity">Opacity </li>
    <li data-key="saturate">Saturate </li>
    <li data-key="sepia">Sepia </li>
  </ul>

</div>

</body>
</html>
