<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Filter Table Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


<!--Note:  creates a fake search filter for a table by hiding all rows and selectively showing 
predefined matches using attribute selectors, but it does not perform real text search. -->


    <div class="container">
      <input type="text" placeholder="Search blur, contrast, sepia..." class="search" />

      <table>
        <thead>
          <tr>
            <th>Filter</th>
            <th>Syntax</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr data-key="blur">
            <td>blur</td>
            <td>blur(px)</td>
            <td>Blur effect</td>
          </tr>
          <tr data-key="brightness">
            <td>brightness</td>
            <td>brightness(%)</td>
            <td>Light/Dark</td>
          </tr>
          <tr data-key="contrast">
            <td>contrast</td>
            <td>contrast(%)</td>
            <td>Difference</td>
          </tr>
          <tr data-key="grayscale">
            <td>grayscale</td>
            <td>grayscale(%)</td>
            <td>Black white</td>
          </tr>
          <tr data-key="invert">
            <td>invert</td>
            <td>invert(%)</td>
            <td>Color invert</td>
          </tr>
          <tr data-key="sepia">
            <td>sepia</td>
            <td>sepia(%)</td>
            <td>Old photo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
