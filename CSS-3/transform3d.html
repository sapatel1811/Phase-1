<!DOCTYPE html>
<html>
<head>
<style>

body {
  perspective: 600px;   /* REQUIRED for 3D effect */
}

div {
  width: 300px;
  height: 200px;
  background-image: url(/img/logo.png);
  background-size: cover;
  border: 1px solid black;
}

#myDivx {
  transform: rotateX(50deg);
}

#myDivy {
  transform: rotateY(150deg);
}

</style>
</head>
<body>

<div>
This is a normal div element.
</div>

<br><br><br>

<div id="myDivx">
rotateX example
</div>

<br><br><br>

<div id="myDivy">
rotateY example
</div>

</body>
</html>
