<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>
.container1{
  position: relative;
}

.img3{ 
  width: 100%;
  height: 400px;
  opacity: 0.3;
}

.topleft{
  position:absolute;
  top: 10px;
  left: 10px;
  font-size: 18px;
}

.topright{
  position:absolute;
  top: 10px;
  right: 10px;
  font-size: 18px;
}

.bottomleft{
  position:absolute;
  bottom: 10px;
  left: 10px;
  font-size: 18px;
}

.bottomright{
  position:absolute;
  bottom: 10px;
  right: 10px;
  font-size: 18px;
}

.center{
  position:absolute;
  top: 140px;
  left: 45%;
  font-size: 18px;
}



</style>
</head>
<body>
<div class="container1">
  <img src="/img/background_images.jpg" class="img3">
  <div class="topleft">Top Left</div>
  <div class="topright">Top Right</div>
  <div class="bottomleft">Bottom Left</div>
  <div class="bottomright">Bottom Right</div>
  <div class="center">Center</div>
</div>
    
</body>
</html>
