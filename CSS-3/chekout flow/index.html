    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Flow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    Note: Creates a checkout flow with stepper and progress bar using CSS. 
   =>  This code demonstrates how to visually represent the steps in a checkout process
    along with a progress bar indicating completion percentage.

     -->

<!-- Stepper -->
<ol class="stepper" aria-label="Checkout steps">
  <li aria-current="step">Cart</li>
  <li>Address</li>
  <li>Payment</li>
</ol>

<!-- Progress Bar -->
<div class="progress-wrapper">
  <div
    class="progress-bar"
    role="progressbar"
    aria-valuenow="33"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-label="Checkout progress"
  >
    <span style="width:33%"></span>
  </div>
</div>

<!-- Checkout Content -->
<section class="checkout">
  <h2>Shopping Cart</h2>
  <p>1 Ã— Wireless Headphones</p>
  <p><strong>Total:</strong> $99</p>

  <button class="next-btn">Continue to Address</button>
</section>

</body>
</html>
