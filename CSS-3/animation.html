<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color:aqua;
  position: relative;
  
  animation-name: example;
  animation-duration: 2s;
  Animation-delay:2s;
  animation-iteration-count: infinite;
  animation-direction:alternate-reverse;

}

@keyframes example {
  0%   {background-color:aqua; left:0px; top:0px;}
  25%  {background-color:aquamarine; left:200px; top:0px; transform:rotate(90deg)}
  50%  {background-color:beige; left:200px; top:200px; transform:rotate(180deg)}
  75%  {background-color:antiquewhite; left:0px; top:200px; transform:rotate(270deg)}
  100% {background-color:aqua; left:0px; top:0px; transform:rotate(360deg)}
}

 /* => future allow element to smoothly transtion from one style to another style 
 => real life example: bouncing ball
 => key properties: animation-name, 
 animation-duration, 
 animation-timing-function,// pending...
 animation-dealy 
 animation-itration-count 
 animation-diraction etc.  */

</style>
</head>
<body>
<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>

</body>
</html>
