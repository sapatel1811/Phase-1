<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scroll Snap</title>
</head>
<body>
<!-- 
Note: Creates a horizontal scroll snap container using CSS scroll-snap properties.

This code enables smooth horizontal scrolling with snap points for each item.
designed for better user experience when navigating through a series of items.
-->
    <div class="snap-container">
  <div class="snap-item">Slide 1</div>
  <div class="snap-item">Slide 2</div>
  <div class="snap-item">Slide 3</div>
  <div class="snap-item">Slide 4</div>
</div>

</body>
</html>
