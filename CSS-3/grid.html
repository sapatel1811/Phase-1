<!--
What is a Media Query?
Media query is a CSS technique introduced in CSS3.

It uses the @media rule to include a block of CSS properties only 
if a certain condition is true.

-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

*{
	box-sizing:border-box;
}

.row{
	display:flex;
	flex-wrap: wrap;
}

/* Mobile default */
[class*="col-"]{
	width:100%;
}

/* tablet 600 - 768 */
@media only screen and (min-width: 600px) {
	.col-s-1 {width: 8.33%;}
	.col-s-2 {width: 16.66%;}
	.col-s-3 {width: 25%;}
	.col-s-4 {width: 33.33%;}
	.col-s-5 {width: 41.66%;}
	.col-s-6 {width: 50%;}
	.col-s-7 {width: 58.33%;}
	.col-s-8 {width: 66.66%;}
	.col-s-9 {width: 75%;}
	.col-s-10 {width: 83.33%;}
	.col-s-11 {width: 91.66%;}
	.col-s-12 {width: 100%;}
}

/* Desktop 768 */
@media only screen and (min-width: 768px) {
	.col-1 {width: 8.33%;}
	.col-2 {width: 16.66%;}
	.col-3 {width: 25%;}
	.col-4 {width: 33.33%;}
	.col-5 {width: 41.66%;}
	.col-6 {width: 50%;}
	.col-7 {width: 58.33%;}
	.col-8 {width: 66.66%;}
	.col-9 {width: 75%;}
	.col-10 {width: 83.33%;}
	.col-11 {width: 91.66%;}
	.col-12 {width: 100%;}
}



</style>
</head>
<body>
	
	<div class="row">
		<div class="col-2 col-s-4" style="background-color:antiquewhite;padding:10px">
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
		</div>
		<div class="col-4 col-s-8" style="background-color:blue;padding:10px">
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
		</div>
		<div class="col-4 col-s-8" style="background-color:bisque;padding:10px"> 
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
		</div>
		<div class="col-2 col-s-4" style="background-color:aqua;padding:10px">
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-3 col-s-6" style="background-color:aquamarine;padding:10px">
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
		</div>
		<div class="col-3 col-s-6" style="background-color:pink;padding:10px">
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
		</div>
		<div class="col-3 col-s-6" style="background-color:green;padding:10px"> 
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>
			<h1> Col - 3 </h1>

		</div>

			<h1> Col - 3 </h1>

		</div>
	</div>
	

</body>
</html>
