<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Note: Creates a manual slideshow using CSS and radio buttons for navigation. -->

<div class="slider">
    

  <!-- Radio Buttons -->
  <input type="radio" name="slide" id="slide1" checked>
  <input type="radio" name="slide" id="slide2">
  <input type="radio" name="slide" id="slide3">

  <!-- Slides -->
  <div class="slides">
    <img src="https://picsum.photos/id/1015/600/300" class="slide s1">
    <img src="https://picsum.photos/id/1016/600/300" class="slide">
    <img src="https://picsum.photos/id/1018/600/300" class="slide">
  </div>

  <!-- Navigation -->
  <div class="navigation">
    <label for="slide1"></label>
    <label for="slide2"></label>
    <label for="slide3"></label>
  </div>

</div>

</body>
</html>
