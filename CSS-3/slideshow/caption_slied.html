<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Caption Slideshow</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <!-- Note: Creates a captioned slideshow using CSS animations. -->

<div class="slider">
  <div class="slides">

    <div class="slide">
      <img src="https://picsum.photos/id/1015/600/300">
      <div class="caption">Beautiful Mountain View</div>
    </div>

    <div class="slide">
      <img src="https://picsum.photos/id/1016/600/300">
      <div class="caption">Peaceful Nature Scene</div>
    </div>

    <div class="slide">
      <img src="https://picsum.photos/id/1018/600/300">
      <div class="caption">Amazing Forest Path</div>
    </div>

  </div>
</div>

</body>
</html>
