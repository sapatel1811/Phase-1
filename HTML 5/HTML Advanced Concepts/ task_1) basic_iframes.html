<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- iframe => full form : inline frame.
    used : ek webpage ke ander dusra webpage embed karne ke liye hota hy.
    means : page ke ander page 
    syntex : <iframe src="url"></iframe> -->

    <iframe src="https://www.geeksforgeeks.org/html/html-iframe-referrerpolicy-attribute/" title="iframes" height="100px" width="200px">
    </iframe><br><br>

    <!-- fullscreen ke liye : allowfullscreen -->
     <iframe src="vidio.html" allowfullscreen></iframe><br><br>

     <!-- loading lazy : iframe scroll hone pr load karta hy (fast perfomance) -->
     <iframe src="page.html" loading="lazy"></iframe><br><br>

     <!-- iframe target attribute : click karne par page load hoga. -->
      <a href="page1.html" target="myframe">Page 1</a>
      <a href="page2.html" target="myframe">Page 2</a>

        <iframe name="myframe" width="400" height="300"></iframe><br><br>

        <!-- iframe style with css  -->
         <style>
            .box{
                border: 2px solid plum;
                border-radius: 10px;
            }
         </style>

        <iframe class="box" src="/img/oppo.jpg"></iframe>

</body>
</html>
