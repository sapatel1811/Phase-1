<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- file path : File path batata hai ki koi file kaha located hai, jisse HTML use access kar sake
(image, CSS, JS, video, iframe, etc.)

=> 2 type of file path: 1) relative 
                        2) absolute -->

<!-- => 1) relative file path : current file ke accoding path  -->
 <h2>same folder</h2>
 <img src="work_images (1).jpeg" height="100px" width="200px"><br>

 <h2>sub-folder</h2>
 <img src="images.jpeg" height="100px" width="200px"><br>

 <h2>perent folder(../)</h2>
 <img src="../work_images (1).jpeg" height="100px" width="200px"><br>

 <h2>root folder(/)</h2>
 <img src="/img/logo.png" height="100px" width="200px">


 <!-- => 2) absolute path : complte url ya full system path . -->
  <h2>website url</h2>
  <img src="https://i.pinimg.com/736x/13/04/7c/13047cc05340be6afe126ca5906591fe.jpg" 
  height="100px" width="200px"> 

  
   

    
</body>
</html>
