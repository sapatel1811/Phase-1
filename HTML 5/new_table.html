<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Table Grouping</title>

<style>
   

    table {
        width: 70%;
        margin: auto;
        border-collapse: collapse;
        background-color: white;
        
    }

    tbody tr:nth-child(2) {
        background-color:antiquewhite;
    }

    tfoot td:nth-child(2){
        background-color:blanchedalmond;

    }

  

    th, td {
        padding: 12px;
        text-align: center;
        border: 1px solid black;
    }
</style>
</head>

<body>



<table>
    <!-- Header Group -->
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Marks</th>
        </tr>
    </thead>

    <!-- Body Group -->
    <tbody>
        <tr>
            <td>Rahul</td>
            <td>10th</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>10th</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>10th</td>
            <td>78</td>
        </tr>
    </tbody>

    <!-- Footer Group -->
    <tfoot>
        <tr>
            <td colspan="2">Average Marks</td>
            <td>85</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
