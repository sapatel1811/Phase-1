<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colspan and Rowspan Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table>
  <caption><strong>Student Marksheet</strong></caption>

  <!-- Header Row -->
   <tr> <!-- => table row -->
    <th rowspan="2">Roll No</th>
    <th rowspan="2">Name</th>
    <th colspan="3">Subjects</th>
    <th rowspan="2">Total</th>
  </tr>

  <!-- Sub Header -->
  <tr>
    <th>English</th>
    <th>Hindi</th>
    <th>Math</th>
  </tr>

  <!-- Student 1 -->
  <tr>
    <td>101</td>  <!-- => table data -->
    <td>Rahul</td>
    <td>75</td>
    <td>80</td>
    <td>90</td>
    <td>245</td>
  </tr>

  <!-- Student 2 -->
  <tr>
    <td>102</td>
    <td>Anita</td>
    <td>85</td>
    <td>78</td>
    <td>88</td>
    <td>251</td>
  </tr>

  <!-- Footer Row -->
  <tr>
    <th colspan="5">Grand Total</th>
    <th>496</th>
  </tr>

</table>

</body>
</html>
