<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Form </title>

</head>

<body>
<style>
    
    .content{
        display: flex;
        justify-content: center;
        width: 800px;
        padding: 10px;
        margin: 50px;
        border-radius: 8px;
       background-image: url(https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp);
      background-repeat: no-repeat;
    
    }
 button{
    padding: 5px;
    background-color: red;
    border-radius: 5px;
    
 }
   

    label{
        display: block;
        margin-top: 10px;
    }
    table , th , td{
        border: 1px solid black;
        
    }
    th , td {
        padding: 20px;
        
    }
    

</style>

<div class="content">
<form onsubmit="showData(event)">
<h2> Form </h2>

<label>First Name</label>
<input type="text" id="fname" placeholder="enter your fname"  required>

<label>Last Name</label>
<input type="text" id="lname" placeholder="enter your lname"  required>

<label>Age</label>
<input type="number" id="age" placeholder="enter your age"  required>

<label>Address</label>
<input type="text" id="address" placeholder="enter your address"   required>

<label>Bio</label>
<textarea id="bio" rows="3" placeholder="enter your bio"  required></textarea>

<label>Gender</label>
<div class="radio-group">
<input type="radio" name="gender" value="Male" required> Male
<input type="radio" name="gender" value="Female"> Female
<input type="radio" name="gender" value="Other"> Other
</div>

<label>Hobby</label>
<div class="checkbox-group">
<input type="checkbox" name="hobby" value="Reading"> Reading <br>
<input type="checkbox" name="hobby" value="Traveling"> Traveling <br>
<input type="checkbox" name="hobby" value="Sports"> Sports <br>
<input type="checkbox" name="hobby" value="Music"> Music
</div>

<label>Education</label>
<select id="education" required>
<option value="">Select</option>
<option value="10th">10th</option>
<option value="12th">12th</option>
<option value="Bachelor">Bachelor</option>
<option value="Master">Master</option>
</select>

<button type="submit">Submit</button>
</form>
</div>

<table id="outputTable">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
<th>Address</th>
<th>Bio</th>
<th>Gender</th>
<th>Hobby</th>
<th>Education</th>
</tr>


<tr>
<td id="ofname"></td>
<td id="olname"></td>
<td id="oage"></td>
<td id="oaddress"></td>
<td id="obio"></td>
<td id="ogender"></td>
<td id="ohobby"></td>
<td id="oedu"></td>
</tr>

</table>

<script>
function showData(event){
    event.preventDefault();

    document.getElementById("ofname").innerText = fname.value;
    document.getElementById("olname").innerText = lname.value;
    document.getElementById("oage").innerText = age.value;
    document.getElementById("oaddress").innerText = address.value;
    document.getElementById("obio").innerText = bio.value;

    // Gender
    const gender = document.querySelector('input[name="gender"]:checked').value;
    document.getElementById("ogender").innerText = gender;

    // Hobby
    let hobbies = [];
    document.querySelectorAll('input[name="hobby"]:checked')
        .forEach(h => hobbies.push(h.value));
    document.getElementById("ohobby").innerText = hobbies.join(", ");

    // Education
    document.getElementById("oedu").innerText = education.value;

    // Show table
    document.getElementById("outputTable").style.display = "table";
}
</script>

</body>
</html>
