    <!--
 1) comman form elements =>
  <input> => data lene ke liye use hota hy.
 * input tag type : text , password , checkbox , radio , submit , button ,
 * action => is atribute ka use form me submite karte time data ko jha bhejna ho uske 
 liye us ka path ya url likhte he . 
=> action="" : agr same page me data show karna ho .
=> js ke liye (<form onsubmit="showData(event)">)
=> live url(api) => action="http://www.ex.com/submit"
=> demo(testing) => action="table.html"
=> action + method exam: <form action="table.html" method="post/get" target="_blank / _self">
-->

<style>
/* Form  */

form{
    width: 800px;
    margin: 30px auto;
    padding: 40px;
    border: 2px solid black;
    border-radius: 8px;
}

/*  Label  */
label{
    display: block;
    
}

/*  Input, Textarea, Select  */
input,
textarea,
select{
    width: 100%;
    padding: 8px;
}

/*  Checkbox & Radio  */
input[type="checkbox"],
input[type="radio"]{
    width: auto;
    
}

/*  Placeholder  */
input::placeholder,
textarea::placeholder{
    color: blue;
    
}

/*  Focus  */
input:focus,
textarea:focus,
select:focus{
    border-color: #007bff;
    outline: none;
}

/*  File, Color, Range  */
input[type="file"],
input[type="color"],
input[type="range"]{
    padding: 3px;
}

/*  Meter  */
meter{
    width: 100%;
    height: 18px;
}

/*  Link  */
a{
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

button[type="submit"]{
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 15px;    
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>


    <form action="#" method="post" target="_blank" autocomplete="on" >
        <label>Fname:</label>
        <input type="text" name="fname" id="fname" placeholder="enter your fname" required autofocus><br><br>

        <label>Lname:</label>
        <input type="text" name="lname" id="lnmae" placeholder="enter your lname" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email" required><br><br>

        <label>Password:</label>
        <input type="password" name="pass" id="pass" placeholder="enter your password" required><br><br>

    <label>Address:</label>
    <textarea id="add" rows="3" placeholder="enter your address"  required></textarea><br><br>

    <label>Education:</label>
        <select id="education" required>
        <option value="">Select</option>
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
        </select><br><br>

        <label>Hobby:</label><br>
        <input type="checkbox" name="hobby" checked> Music <br>
        <input type="checkbox" name="hobby"> Study <br>
        <input type="checkbox" name="hobby"> Traveling <br>
        <input type="checkbox" name="hobby"> Sports <br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male <br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <label>Select file/img:</label>
        <input type="file" name="img" id="img" accept="image"> <br><br> 

        <label>Number:</label>
        <input type="number" id="num" value="2" step="5"><br><br>

        <label>Date:</label>
        <input type="date"><br><br>


        <label>Week:</label>
        <input type="week"><br><br>
                                                                                                                                                                            
        <label>Month:</label>
        <input type="month"><br><br>

        <label>Year:</label>
        <input type="number" min="1900" max="2100" placeholder="Enter year"> <br><br>

        <label>Fill time:</label>
        <input type="time" name="time"><br><br>


        <label>color:</label>
        <input type="color" name="color">

        <label>Range:</label>
         <input type="range" id="range" ><br><br>
          <!--use: 
               britness control , zooming , price filter etc.  -->

    <label>Hidden output: </label>
    <input type="hidden" name="hide"><br><br>
    <!-- use: form ke sath extra data submite karne ke liye , jo user ko visible nahi hota hy.
     -->

     <label>meter:</label>
    <meter value="60" min="0" max="100"></meter>
