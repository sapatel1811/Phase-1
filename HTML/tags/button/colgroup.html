<body>
    <table border="1">

  <tr>

    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Sapna</td>
    <td>22</td>
    <td>Ahmedabad</td>
  </tr>
  <tr>
    <td>Rahul</td>
    <td>23</td>

  </tr>
</table>

</body>
</html>
